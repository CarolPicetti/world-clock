<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
</head>
<body>
<div class="container">
    <h1>World Clock</h1>

    <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
    </select>

    <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">October 03 2025</div>
        <div class="time">1:48:27 AM</div>
    </div>

     <div class="city">
        <h2>Sydney</h2>
        <div class="date">October 03 2025</div>
        <div class="time">1:48:27 AM</div>
    </div>
</div>
    <footer>Coded by Carolina Picetti and is open sourced on <a href="https://github.com/CarolPicetti/world-clock" target="_blank">Github</a>
    </footer>
<script src="js/index.js"></script>    
</body>
</html>
